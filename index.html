<!DOCTYPE html>
<html>
<head>
	<title>Konawe Selatan</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <style type="text/css">
   	#mapid { height: 580px; }
   </style>
</head>
<body>
	<center><h1> Konawe Selatan</h1></center>
	
	<div id="mapid"></div>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	crossorigin=""></script>

	<script type="text/javascript">

		var mymap = L.map('mapid').setView([-4.2903,122.2600], 13);
		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
		    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		    maxZoom: 18,
		    id: 'mapbox/streets-v11',
		    tileSize: 512,
		    zoomOffset: -1,
		    accessToken: 'pk.eyJ1IjoibXJpYW5zeWFoOTMiLCJhIjoiY2tpM3YwcHNhMjBsZTJ5bm1lNXRnem96ZyJ9.YOJK-qO-JMmw45XmlgEhaw'
		}).addTo(mymap);
		var marker = L.marker([-4.3346648, 122.2809863]).addTo(mymap);
		// var circle = L.circle([51.508, -0.11], {
		//     color: 'red',
		//     fillColor: '#f03',
		//     fillOpacity: 0.5,
		//     radius: 500
		// }).addTo(mymap);
		marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
		// circle.bindPopup("I am a circle.");
		var popup = L.popup()
	    .setLatLng([-4.3, 122.280985])
	    .setContent("Selamat datang di konsel")
	    .openOn(mymap);
	</script>
</body>
</html>
